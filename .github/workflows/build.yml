name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output_name: PROCOME-Linux
            artifact_name: PROCOME-Linux-x64
          - os: windows-latest
            output_name: PROCOME-Windows.exe
            artifact_name: PROCOME-Windows-x64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install Linux system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0
    
    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller \
          --onefile \
          --windowed \
          --name PROCOME-Linux \
          --add-data "PROCOME.cfg:." \
          --hidden-import PySide6.QtCore \
          --hidden-import PySide6.QtGui \
          --hidden-import PySide6.QtWidgets \
          --hidden-import serial \
          --hidden-import serial.tools.list_ports \
          --collect-all PySide6 \
          PROCOME_Arranque_Qt.py
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller `
          --onefile `
          --windowed `
          --name PROCOME-Windows `
          --add-data "PROCOME.cfg;." `
          --hidden-import PySide6.QtCore `
          --hidden-import PySide6.QtGui `
          --hidden-import PySide6.QtWidgets `
          --hidden-import serial `
          --hidden-import serial.tools.list_ports `
          --collect-all PySide6 `
          PROCOME_Arranque_Qt.py
    
    - name: Copy config file to dist
      run: |
        cp PROCOME.cfg dist/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/${{ matrix.output_name }}*
          dist/PROCOME.cfg
        retention-days: 90
    
    - name: Create release assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/${{ matrix.output_name }}*
          dist/PROCOME.cfg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
